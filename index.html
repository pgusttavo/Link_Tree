<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('./Imagens/file_0000000022e0623089d05545e499f63f.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: Black;
        }

        .profile {
            margin-top: 50px;
            text-align: center;
        }

        .profile img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid white;
        }

        .profile h1 {
            margin: 15px 0 30px;
            font-size: 24px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 400px;
        }

        .link-button {
            background: white;
            color: #0a3d62;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        .link-button:hover {
            background: #dff9fb;
            transform: translateY(-3px);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-icons a img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <div class="profile">
        <!-- TROQUE o src abaixo pela URL da sua foto de perfil -->
        <img src= "./Imagens/Imperator.png" alt="Foto de Perfil">

        <!-- TROQUE o texto abaixo pelo seu nome ou nome do projeto -->
        <h1>Imperator Black Store</h1>
        <h5>Loja criada por quem vive o Muay Thai todos os dias. Produtos aprovados em treino real.</h5>
    </div>

    <div class="links">
        <!-- BOTÃO 1: Troque href pelo link do seu produto e o texto pelo nome/descrição do produto -->
        <a class="link-button" href="https://collshp.com/imperatorblackstore" target="_blank">Ir para a Loja</a>

        <!-- Pode adicionar mais botões copiando e colando uma linha como acima -->
    </div>

    <div class="social-icons">
        <!-- ÍCONES DAS REDES SOCIAIS -->
        <!-- Troque href pelo seu link de rede social e src pelo ícone da rede -->
        
        <a href="https://api.whatsapp.com/send?phone=5511947964915&text=Fala%20a%C3%AD!%20Vim%20pela%20sua%20p%C3%A1gina%20e%20queria%20trocar%20uma%20ideia." target="_blank">
            <img src=" ./Imagens/whatsapp.png" alt="Whatsapp">
        </a>

        <a href="https://www.tiktok.com/@pgusttavo_?_t=ZM-8vySOPW6iJB&_r=1" target="_blank">
            <img src=" ./Imagens/tiktok.png" alt="TikTok">
        </a>


    </div>

</body>
</html>
